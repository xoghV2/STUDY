<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body>
    
<div class="container">
    <div class="calculator">
    <div class="display">
        <div class="currentOutput"></div>
        <div class="previousOutput"></div>
        <div class="result">0</div>
    </div>
    <div class="calculatorClear">
        <button class="soft_reset">C</button>
        <button class="all_reset">CE</button>
        <button class="delete double"><-</button>
    </div>
    <div class="calculatorButtons">
  
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">x</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="double">0</button>
            <button>.</button>
            <button class="operator">-</button> 
</div>  
</div>
</div>
</body>
</html>
